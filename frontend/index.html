<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoTools - The Ultimate Utility Toolkit</title>
    <style>
      /* Splash Screen Styles */
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #111827; /* Dark Slate Blue background */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        /* This transition duration MUST match the JS timeout for hiding */
        transition: opacity 0.5s ease-out;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      .splash-screen.fade-out {
        opacity: 0;
      }
      /* Style for your Netgain PNG logo */
      .splash-screen .splash-logo {
        width: 120px;
        height: auto; /* Maintain aspect ratio */
        animation: pulse-fast 1.5s infinite ease-in-out;
      }
      .splash-screen .splash-text {
        color: #e5e7eb; /* Light gray text color */
        margin-top: 24px;
        font-size: 1.25rem;
        font-weight: 600;
        letter-spacing: 0.05em;
      }
      /* Keyframe animation for the logo pulse */
      @keyframes pulse-fast {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <!-- The #root div where your React app will be mounted -->
    <div id="root">
      <!-- The HTML for the Splash Screen -->
      <div id="splash-screen" class="splash-screen">
        <!-- The logo, loaded from the 'public' folder -->
        <img class="splash-logo" src="/netgain-logo.png" alt="Netgain Logo" />
        <!-- The loading text -->
        <div class="splash-text">Netgain Engine Starting...</div>
      </div>
    </div>
    <!-- The script that starts your React application -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
